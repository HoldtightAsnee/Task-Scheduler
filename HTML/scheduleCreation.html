<!DOCTYPE html>
<html>
    <head>
        <title>Create a Schedule</title>
        <link rel="stylesheet" type="text/css" href="../CSS/header.css">
        <script src="../JavaScript/Time.js" defer></script>
        <script src="../JavaScript/Task.js" defer></script>        
        <script src="../JavaScript/TaskList.js" defer></script>
        <script src="../JavaScript/Day.js" defer></script>
        <script src="../JavaScript/Schedule.js" defer></script>
        <script src="../JavaScript/buttonHandler.js" defer></script>
        <script src="../JavaScript/inputHandler.js" defer></script>
        <script src="../JavaScript/main.js" defer></script>
    </head>
    <body>
        <header>
            <h1 class="title">Task Scheduler</h1>
        </header>
            <label for="startDay">Start Day:</label>
            <select name="startDay" id=startDay>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
            </select>
            <label for="endDay">End Day:</label>
            <select name="endDay" id="endDay">
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
            </select>
            <label for="startTime">Start Time:</label>
            <input name="startTime" id="startTime" type="time" value="08:00">
            <label for="endTime">End Time:</label>
            <input name="endTime" id="endTime" type="time" value="10:00">
            <span>Duration: </span>
            <input type="number" min="0" max="24" id="durationHour" value="0">
            <span>hr</span>
            <span>:</span>
            <input type="number" min="0" max="59" id="durationMinute" value="30">
            <span>min</span>
            <input type="button" value="submit" id="submitButton">
        <div id="schedule-table">

        </div>
    </body>
</html>
